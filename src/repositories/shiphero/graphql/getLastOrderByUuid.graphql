query getLastOrderByUuid ($uuid:String!) {
  orders(partner_order_id: $uuid) {
      data(last:1) {
      edges {
        node {
          id
          order_number
          fulfillment_status
          order_date
          email
		  partner_order_id
          line_items {
            edges {
              node {
				fulfillment_status
                product_name
                sku
              }
            }
          }
        }
      }
    }
  }
}
