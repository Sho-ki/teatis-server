query getLastFulfilledOrderByUuid ($uuid:String!) {
  orders(partner_order_id: $uuid) {
    data(last: 2) {
      edges {
        node {
          id
          order_number
          fulfillment_status
          order_date
          email
          line_items {
            edges {
              node {
              fulfillment_status
                product_name
                sku
              }
            }
          }
        }
      }
    }
  }
}
