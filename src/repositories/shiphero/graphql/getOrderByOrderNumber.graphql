query getOrderByOrderNumber ($orderNumber:String!){
  orders(order_number: $orderNumber) {
    data(last: 1) {
      edges {
        node {
          id
          order_number
          shop_name
          fulfillment_status
          order_date
          email
          packing_note
          line_items {
            edges {
              node {
              fulfillment_status
                product_name
                sku
                quantity
              }
            }
          }
        }
      }
    }
  }
}
