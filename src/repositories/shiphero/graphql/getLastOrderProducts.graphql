query getLastOrderProducts ($email:String!) {
  orders(email: $email) {
    request_id
    complexity
    data(last: 1) {
      edges {
        node {
          id
          order_number
          shop_name
          fulfillment_status
          order_date
          email
          packing_note
          line_items {
            edges {
              node {
                sku
                quantity
                quantity_allocated
                quantity_pending_fulfillment
                backorder_quantity
                promotion_discount
              }
            }
          }
        }
      }
    }
  }
}
