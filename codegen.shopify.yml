overwrite: true
schema: 
  - "https://thetis-tea.myshopify.com/api/2022-01/graphql.json":
      headers:
        X-Shopify-Storefront-Access-Token: ${SHOPIFY_STOREFRONT_TOKEN}
documents: src/repositories/shopify/graphql/*.graphql
generates:
  src/repositories/shopify/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"

